<h1>Employee Page</h1>

<pre>{{ vm.one | json }}</pre>
<button class="btn btn-default" ng-click="vm.findEmployees()">
    Find employees
</button>

<table class="table">
    <tr ng-repeat="employee in vm.employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.age }}</td>
        <td>{{ employee.birthDate }}</td>
    </tr>
</table>
