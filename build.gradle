buildscript {
    ext {
        springBootVersion = '1.4.0.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

jar {
    baseName = 'baseline.angular'
    version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile('org.springframework.boot:spring-boot-devtools:1.4.0.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-web:1.4.0.RELEASE')
    compile("org.springframework.boot:spring-boot-starter-data-rest:1.4.0.RELEASE")
    compile group: 'org.springframework.hateoas', name: 'spring-hateoas', version: '0.21.0.RELEASE'

    testCompile('org.springframework.boot:spring-boot-starter-test:1.4.0.RELEASE')
}
